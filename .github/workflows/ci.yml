name: ci

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install fixpoint
        uses: ./.github/actions/install-fixpoint

      - name: Install Z3
        uses: cda-tum/setup-z3@v1.6.1
        with:
          version: 4.12.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.0

      - name: Build
        run: |
          cargo build

      - name: Run tests
        run: |
          cargo xtask test

  vtock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install fixpoint
        uses: ./.github/actions/install-fixpoint

      - name: Install Z3
        uses: cda-tum/setup-z3@v1.6.1
        with:
          version: 4.12.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install CVC5
        uses: ./.github/actions/install-cvc5
        with:
          version: 1.2.1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.0

      - name: Install Flux
        run: |
          cargo x install
          echo ~/.cargo/bin >> $GITHUB_PATH

      - name: Clone vtock
        run: |
          git clone https://github.com/PLSysSec/tock
          cp rust-toolchain.toml tock/rust-toolchain.toml

      - name: Patch flux-rs dependency if in pull request
        if: github.event_name == 'pull_request'
        run: |
          echo '[patch."https://github.com/flux-rs/flux.git"]' >> tock/Cargo.toml
          echo 'flux-rs = { path = "../lib/flux-rs" }' >> tock/Cargo.toml

      - name: Check tock/kernel
        run: |
          cd tock
          cargo flux -p cortexm -p rv32i

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.0

      - name: Rust rustfmt
        run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2.8.0

      - name: Run cargo check
        run: RUSTFLAGS="-Dwarnings" cargo check

      - name: Run clippy
        run: cargo clippy
