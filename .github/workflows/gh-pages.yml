name: gh-pages

on:
  push:
    branches: [main]
    paths: flux-docs/**
  pull_request:
    branches: [main]
    paths: flux-docs/**

jobs:
  build:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable

      - name: Install mdbook
        run: cargo install --vers "^0.4" mdbook

      - run: mdbook build flux-docs

      - run: cargo doc --document-private-items --no-deps && mv target/doc flux-docs/book
        env:
          RUSTDOCFLAGS: -Zunstable-options --enable-index-page

      # Only deploy when pushing on main, otherwise just run mdbook and cargo doc to check if there are any errors
      - uses: JamesIves/github-pages-deploy-action@4.1.7
        if: ${{ github.event_name == 'push' }}
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: flux-docs/book # The folder the action should deploy.
